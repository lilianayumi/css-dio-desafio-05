<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBO Max - SignIn</title>
    <link rel="stylesheet" href="assets/css/signIn.css">
</head>
<body>
    <nav class="menu">
        <a href="index.html" class="logo">
            <img src="assets/images/hbo-logo.svg" alt="Logo HBO Max">
        </a>
        <div>
            <a href="signIn.html" class="button menu-sign-in">Entrar</a>
            <a href="index.html#subscription" class="button menu-subscription">Assine agora</a>
        </div>
    </nav>
    <main>
        <form action="#" class="login container" name="login" method="get" autocomplete="on">
            <h1>Entrar</h1>
            <label for="login">Você tem uma conta da HBO Max?</label>
            <input class="input-text" type="email" placeholder="Endereço de e-mail" required>
            <input class="input-password" type="password" minlength="8" name="password" placeholder="Senha" required>
            <div class="login-action">
                <button class="button button-gradient">Entrar</button>
                <a href="#" class="login-link footer-link">Esqueceu a senha?</a>
            </div>
        </form>
    </main>
    <footer class="container">
        <div class="link">
            <a class="footer-link" href="https://www.hbomax.com/br/pt/sitemap">Agora na HBO Max</a>
            <a class="footer-link" href="https://www.hbomax.com/br/pt/coming-soon">Em breve</a>
            <a class="footer-link" href="https://www.hbomax.com/br/pt/feature">Filme em destaque</a>
            <a class="footer-link" href="https://www.hbomax.com/br/pt/series">Séries</a>
            <a class="footer-link" href="https://help.hbomax.com/br">Ajuda</a>
        </div>
        <p class="footer-text">2022 WarnerMedia Direct Latin America, LLC. Todos os direitos reservados. HBO Max é usado sob licença.</p>
        <div class="midia">
            <a href="https://www.facebook.com/HBOMaxBr/">
                <img src="assets/images/fb_0.png" alt="">
            </a>
            <a href="https://twitter.com/HBOMaxBR">
                <img src="assets/images/twitter_0.png" alt="">
            </a>
            <a href="https://www.instagram.com/hbomaxbr/">
                <img src="assets/images/instagram_0.png" alt="">
            </a>
            <a href="https://www.youtube.com/c/hbomaxbr">
                <img src="assets/images/youtube_0.png" alt="">
            </a>
        </div>
    </footer>
</body>
</html>
